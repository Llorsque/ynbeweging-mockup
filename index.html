<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ynbeweging — Activiteiten (Mockup)</title>
    <meta name="description" content="Interactieve mockup van de activiteitenpagina voor GitHub Pages." />

    <!-- Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />

    <!-- Favicons (simple placeholders) -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='28' fill='%2352E8E8'/%3E%3Cpath d='M14 34c4-10 16-18 26-14 4 2 6 6 4 10-2 5-9 8-15 10-4 1-7 3-9 6' fill='none' stroke='%23212945' stroke-width='5' stroke-linecap='round'/%3E%3C/svg%3E" />

    <!-- Simple SVG sprite so everything works offline on GitHub Pages -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
      <symbol id="icon-chevron-down" viewBox="0 0 24 24">
        <path d="M6 9l6 6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </symbol>
      <symbol id="icon-filter" viewBox="0 0 24 24">
        <path d="M3 5h18M6 12h12M10 19h4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </symbol>
      <symbol id="icon-search" viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="7" fill="none" stroke="currentColor" stroke-width="2"/>
        <path d="M20 20l-3.5-3.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </symbol>
      <symbol id="icon-user" viewBox="0 0 24 24">
        <circle cx="12" cy="7" r="4" fill="currentColor"/>
        <path d="M4 21a8 8 0 0116 0" fill="currentColor"/>
      </symbol>
      <symbol id="icon-athletics" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="2"/>
        <path d="M8 12h8M12 8v8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </symbol>
      <symbol id="icon-basketball" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="2"/>
        <path d="M3 12h18M12 3a16 16 0 010 18M12 3a16 16 0 000 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </symbol>
      <symbol id="icon-bike" viewBox="0 0 24 24">
        <circle cx="6.5" cy="17.5" r="3.5" fill="none" stroke="currentColor" stroke-width="2"/>
        <circle cx="17.5" cy="17.5" r="3.5" fill="none" stroke="currentColor" stroke-width="2"/>
        <path d="M5 6h4l5 6M14 6h3" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/>
      </symbol>
      <symbol id="icon-fitness" viewBox="0 0 24 24">
        <path d="M3 10h6M15 10h6M9 7v10M15 7v10" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/>
      </symbol>
      <symbol id="icon-gym" viewBox="0 0 24 24">
        <rect x="4" y="9" width="5" height="6" rx="1" fill="currentColor"/>
        <rect x="15" y="9" width="5" height="6" rx="1" fill="currentColor"/>
        <rect x="9" y="7" width="6" height="10" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
      </symbol>
      <symbol id="icon-run" viewBox="0 0 24 24">
        <path d="M13 5a2 2 0 110 4 2 2 0 010-4zM6 20l4-7 3 3 4 1M7 12l5-2 2 2" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </symbol>
      <symbol id="icon-hockey" viewBox="0 0 24 24">
        <path d="M4 4l8 16M20 4l-8 16M3 20h18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
      </symbol>
      <symbol id="icon-star" viewBox="0 0 24 24">
        <path d="M12 3l2.9 6 6.6.6-4.9 4.3 1.5 6.5L12 17l-6.1 3.4 1.5-6.5L2.5 9.6l6.6-.6L12 3z" fill="currentColor"/>
      </symbol>
      <symbol id="icon-tennis" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="2"/>
        <path d="M6 6c6 0 12 6 12 12" stroke="currentColor" stroke-width="2" fill="none"/>
      </symbol>
      <symbol id="icon-calendar" viewBox="0 0 24 24">
        <rect x="3" y="5" width="18" height="16" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
        <path d="M16 3v4M8 3v4M3 10h18" stroke="currentColor" stroke-width="2"/>
      </symbol>
      <symbol id="icon-grid" viewBox="0 0 24 24">
        <path d="M3 3h8v8H3zM13 3h8v8h-8zM3 13h8v8H3zM13 13h8v8h-8z" fill="currentColor"/>
      </symbol>
      <symbol id="icon-map" viewBox="0 0 24 24">
        <path d="M3 6l7-3 7 3 4-2v16l-4 2-7-3-7 3V6z" fill="none" stroke="currentColor" stroke-width="2"/>
        <circle cx="14" cy="10" r="2" fill="currentColor"/>
      </symbol>
      <symbol id="icon-close" viewBox="0 0 24 24">
        <path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </symbol>
      <symbol id="icon-check" viewBox="0 0 24 24">
        <path d="M4 12l5 5 11-11" stroke="currentColor" stroke-width="2" stroke-linecap="round" fill="none"/>
      </symbol>
      <symbol id="icon-globe" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="2"/>
        <path d="M3 12h18M12 3a16 16 0 010 18M12 3a16 16 0 000 18" stroke="currentColor" stroke-width="2" fill="none"/>
      </symbol>
    </svg>
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <div class="logo">
          <span class="dot"></span>
          <span class="name">yn<strong>beweging</strong></span>
        </div>
        <span class="divider"></span>
        <a class="municipality" href="#" aria-label="Gemeente Opsterland">gemeente&nbsp;Opsterland</a>
      </div>

      <nav class="mainnav" aria-label="Hoofdmenu">
        <a href="#" class="active">Activiteiten</a>
        <a href="#">Producten</a>
        <a href="#">Locaties</a>
        <a href="#">Aanbieders</a>
        <a href="#" class="muted">Voor aanbieders</a>
      </nav>

      <div class="account">
        <a href="#" class="beweegteam">Beweegteam</a>
        <button class="iconbtn" aria-label="Account">
          <svg aria-hidden="true"><use href="#icon-user"/></svg>
        </button>
      </div>
    </header>

    <section class="filters">
      <div class="filters-row">
        <div class="dropdown" data-filter="category">
          <button class="dropbtn"><span>Categorie</span><svg><use href="#icon-chevron-down"/></svg></button>
          <div class="panel">
            <label><input type="radio" name="category" value="" checked> Alles</label>
            <label><input type="radio" name="category" value="Atletiek"> Atletiek</label>
            <label><input type="radio" name="category" value="Basketbal"> Basketbal</label>
            <label><input type="radio" name="category" value="Fietsen"> Fietsen</label>
            <label><input type="radio" name="category" value="Fitness"> Fitness</label>
            <label><input type="radio" name="category" value="Gymnastiek"> Gymnastiek</label>
            <label><input type="radio" name="category" value="Hardlopen"> Hardlopen</label>
            <label><input type="radio" name="category" value="Hockey"> Hockey</label>
            <label><input type="radio" name="category" value="Overig"> Overig</label>
            <label><input type="radio" name="category" value="Tennis"> Tennis</label>
          </div>
        </div>

        <div class="dropdown" data-filter="distance">
          <button class="dropbtn"><span>Afstand</span><svg><use href="#icon-chevron-down"/></svg></button>
          <div class="panel">
            <label><input type="radio" name="distance" value="" checked> Overal</label>
            <label><input type="radio" name="distance" value="5"> binnen 5 km</label>
            <label><input type="radio" name="distance" value="10"> 5–10 km</label>
            <label><input type="radio" name="distance" value="25"> 10–25 km</label>
          </div>
        </div>

        <div class="dropdown" data-filter="activity">
          <button class="dropbtn"><span>Activiteit</span><svg><use href="#icon-chevron-down"/></svg></button>
          <div class="panel">
            <label><input type="radio" name="activity" value="" checked> Alle activiteiten</label>
            <label><input type="radio" name="activity" value="SimmerJump"> SimmerJump</label>
            <label><input type="radio" name="activity" value="Turnen"> Turnen</label>
            <label><input type="radio" name="activity" value="Acrogym"> Acrogym</label>
            <label><input type="radio" name="activity" value="Wandelen"> Wandelen</label>
            <label><input type="radio" name="activity" value="Hardlopen"> Hardlopen</label>
          </div>
        </div>

        <div class="dropdown" data-filter="date">
          <button class="dropbtn"><span>Datum</span><svg><use href="#icon-chevron-down"/></svg></button>
          <div class="panel panel-date">
            <label for="dateFrom">Vanaf</label>
            <input id="dateFrom" type="date">
            <label for="dateTo">t/m</label>
            <input id="dateTo" type="date">
            <button class="apply small">Toepassen</button>
          </div>
        </div>

        <div class="dropdown" data-filter="more">
          <button class="dropbtn"><svg class="me-6"><use href="#icon-filter"/></svg><span>Extra filters</span></button>
          <div class="panel panel-more">
            <label><input type="checkbox" id="freeOnly"> Alleen gratis</label>
            <label><input type="checkbox" id="under60"> Max 60 min</label>
            <div class="agechips">
              <span>Leeftijd:</span>
              <label><input type="checkbox" value="0-4"> 0–4</label>
              <label><input type="checkbox" value="6-9"> 6–9</label>
              <label><input type="checkbox" value="6+"> 6+</label>
              <label><input type="checkbox" value="Volwassenen"> Volwassenen</label>
            </div>
            <button class="clear small" data-action="clear-filters">Reset</button>
          </div>
        </div>

        <div class="searchbar">
          <input id="searchInput" type="search" placeholder="Zoeken" aria-label="Zoeken" />
          <button id="searchBtn" class="primary" aria-label="Zoek">
            <svg aria-hidden="true"><use href="#icon-search"/></svg>
          </button>
        </div>
      </div>

      <div class="icons-row" role="tablist" aria-label="Snelle categorieën">
        <button class="iconchip" data-category=""><svg><use href="#icon-star"/></svg><span>Alle</span></button>
        <button class="iconchip" data-category="Atletiek"><svg><use href="#icon-athletics"/></svg><span>Atletiek</span></button>
        <button class="iconchip" data-category="Basketbal"><svg><use href="#icon-basketball"/></svg><span>Basketbal</span></button>
        <button class="iconchip" data-category="Fietsen"><svg><use href="#icon-bike"/></svg><span>Fietsen</span></button>
        <button class="iconchip" data-category="Fitness"><svg><use href="#icon-fitness"/></svg><span>Fitness</span></button>
        <button class="iconchip" data-category="Gymnastiek"><svg><use href="#icon-gym"/></svg><span>Gymnastiek</span></button>
        <button class="iconchip" data-category="Hardlopen"><svg><use href="#icon-run"/></svg><span>Hardlopen</span></button>
        <button class="iconchip" data-category="Hockey"><svg><use href="#icon-hockey"/></svg><span>Hockey</span></button>
        <button class="iconchip" data-category="Overig"><svg><use href="#icon-star"/></svg><span>Overig</span></button>
        <button class="iconchip" data-category="Tennis"><svg><use href="#icon-tennis"/></svg><span>Tennis</span></button>
      </div>
    </section>

    <main class="results">
      <h2 id="resultsCount">0 resultaten</h2>
      <div id="cards" class="cards"></div>
    </main>

    <div class="fab-group">
      <button class="fab" data-action="open-calendar" title="Kalenderweergave">
        <svg><use href="#icon-grid"/></svg>
      </button>
      <button class="fab" data-action="open-map" title="Kaartweergave">
        <svg><use href="#icon-map"/></svg>
      </button>
    </div>

    <!-- Drawers / Modals -->
    <div class="drawer" id="drawer">
      <div class="drawer-content" role="dialog" aria-modal="true" aria-labelledby="drawerTitle">
        <div class="drawer-header">
          <h3 id="drawerTitle">Weergave</h3>
          <button class="iconbtn" data-action="close-drawer" aria-label="Sluiten"><svg><use href="#icon-close"/></svg></button>
        </div>
        <div class="drawer-body" id="drawerBody"></div>
      </div>
    </div>

    <footer class="footer">
      <div class="lang">
        <button class="iconbtn"><svg><use href="#icon-globe"/></svg></button>
        <span>NL</span>
      </div>
      <p>Mockup voor demonstratiedoeleinden • © <span id="year"></span></p>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
